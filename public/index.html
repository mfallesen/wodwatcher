<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wod Watcher</title>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.1/dist/paper.min.css">
    <link rel="stylesheet" href="/public/assets/css/style.css">
</head>

<body>
    <!-- Navigation Element -->
    <nav class="border fixed">
        <div class="nav-brand">
            <h4><a href="index.html">WOD-Watcher</a></h4>
        </div>
        <div class="collapsible">
            <input id="collapsible2" type="checkbox" name="collapsible2">
            <label for="collapsible2">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </label>
            <div class="collapsible-body">
                <ul class="inline">
                    <li><a href="exercise.html">Enter Workout</a></li>
                    <li><a href="https://github.com/mfallesen">Check it out on Github</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Body -->
    <div class="paper container">
        <div class="">
            <h1>Workout stats so far:</h1>
        </div>
        <!-- display workout statistics -->
        <div class="row flex-center">
            <div class="sm-4 col">Total Weight Lifted(lbs):</div>
            <div class="sm-4 col">Amount lifted</div>
          </div>
          <div class="row flex-center">
            <div class="sm-4 col">Total Time Worked Out:</div>
            <div class="sm-4 col">Total Time</div>
          </div>
          <div class="row flex-center">
            <div class="sm-4 col">Distance Traveled:</div>
            <div class="sm-4 col">Total Time</div>
          </div>
          <div class="row flex-center">
            <div class="sm-4 col">Date of last workout:</div>
            <div class="sm-4 col">Date of giving up</div>
          </div>   
    </div>
    <!-- Footer -->
    <div class="border">
        <h3>Mike Fallesen</h3>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="/public/assets/javascript/javascript.js"></script>
</body>

</html>
