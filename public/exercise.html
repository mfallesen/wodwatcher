<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wod Watcher</title>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.1/dist/paper.min.css">
    <link rel="stylesheet" href="/public/assets/css/style.css">
</head>

<body>
    <!-- Navigation Element -->
    <nav class="border fixed">
        <div class="nav-brand">
            <h4><a href="#">WOD-Watcher</a></h4>
        </div>
        <div class="collapsible">
            <input id="collapsible2" type="checkbox" name="collapsible2">
            <label for="collapsible2">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </label>
            <div class="collapsible-body">
                <ul class="inline">
                    <li><a href="#">Enter Workout</a></li>
                    <li><a href="#">View Stats</a></li>
                    <li><a href="https://github.com/mfallesen">Check it out on Github</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main body element -->
    <div class="paper container wod-enter">
       
        <form action="POST">
            <div class="row">
                <div class="col sm-6">
                    <div class="form-group">
                        <label for="paperInputs2">Exercise Name:</label>
                        <input class="input-block" type="text" id="exerciseName">
                    </div>
                </div>
                <div class="col sm-6">
                    <div class="form-group">
                        <label for="paperInputs3">Type:</label>
                        <input class="input-block" type="text" id="exerciseType">
                    </div>
                </div>
                <div class="col sm-6">
                    <div class="form-group">
                        <label for="paperInputs2">Number of reps:</label>
                        <input class="input-block" type="text" id="numberOfReps">
                    </div>
                </div>
                <div class="col sm-6">
                    <div class="form-group">
                        <label for="paperInputs3">Number of Sets:</label>
                        <input class="input-block" type="text" id="numberOfSets">
                    </div>
                </div>

                <div class="col sm-6">
                    <div class="form-group">
                        <label for="paperInputs2">Duration:</label>
                        <input class="input-block" type="text" id="workoutDuration">
                    </div>
                </div>
                <div class="col sm-6">
                    <div class="form-group">
                        <label for="paperInputs3">Distance:</label>
                        <input class="input-block" type="text" id="workoutDistance">
                    </div>
                </div>
            </div>
            <div class="child-shadows-hover">
                <button class="btn-block btn-primary">Enter Workout!</button>
            </div>

        </form>
    </div>
    <!-- Footer -->
    <div class="border">
        <h3>Mike Fallesen</h3>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="/public/assets/javascript/javascript.js"></script>
</body>

</html>
